<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<!-- UserDropDown Structure -->


<nav class="black">
    <div class="nav-wrapper">
        <a id="logo-container" href="#" class="brand-logo center"><span class="orange-text text-darken-3">Index</span></a>

      
            <a href="#" data-activates="mobile-menu" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><span class="orange-text text-darken-3"></span>Hello Jean </li>
            <li><a href="#" class="orange-text text-darken-3">Profile</a></li>
            <li><a href="#" class="orange-text text-darken-3">Logout</a></li>
        </ul>
            <ul class="side-nav" id="mobile-menu">
                <li><span class="orange-text text-darken-3"></span>Hello Jean </li>
                <li><a href="#" class="orange-text text-darken-3">Profile</a></li>
                <li><a href="{{ path('fos_user_security_logout') }}" class="orange-text text-darken-3">Logout</a></li>
            </ul>
            <script>$( document ).ready(function(){ $(".button-collapse").sideNav();})
               </script>
      

    </div>
</nav>


<div class="container">
    <div class="container">
        <form action="{{ path("fos_user_security_check") }}" method="post">
               <input type="hidden" name="_csrf_token" value="{{ csrf_token }}" />
            <div class="row">
                <div class="input-field col s12">
                    <input type="email" class="validate" required="required"  id="username" name="_username" />
                    <label>Email :</label>
                </div>

            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input type="password" id="password" name="_password" required="required" class="validate" required="required"/>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="checkbox">
                       <input type="checkbox" id="remember_me" name="_remember_me" value="on" />
                       <label for="remember_me">Remember me</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6 offset-s4">

                     <input class="btn waves-effect waves-light" type="submit" id="_submit" name="_submit" value="Login" />
                </div>
            </div>







        </form>
    </div>

</div>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="http://materializecss.com/js/init.js"></script>
</body>
</html>
