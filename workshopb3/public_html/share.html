    <script>
        $(document).ready(function(){

            $(".customcheck").click(function(){
                var check = $(this).html();
                if(check == "check"){
                    check = "";
                } else {
                    check = "check";
                }
                $(this).html(check);

                var toutvide = true;
                $(".customcheck").each(function() {
                  if($(this).html() == "check"){
                      toutvide = false;
                  }
                });
                if(toutvide){
                  $(".btn").addClass("disabled");
                } else {
                  $(".btn").removeClass("disabled");
                }

            });

        });
